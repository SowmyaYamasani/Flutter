<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Websites in One single Frame</title>
    <style>
        iframe {
            border: 2px solid #ccc;
            width: 400px;
            height: 400px;
        }
        .links {
            margin-bottom: 20px;
        }
        
    </style>
</head>
<body>
   
<div class="links">
    <iframe name="webframe" src="about:blank"></iframe>
    
   
    <a href="https://www.amazon.com/" target="webframe">amazon</a>
    
    
    <a href="https://www.meesho.com" target="webframe">meesho</a>
    
    <a href="https://www.flipkart.com" target="webframe">flipkart</a>
    <a href="https://www.wikipedia.org" target="webframe">wikipedia</a>
</div>

<!-- Single iframe where websites will load -->


</body>
</html>
