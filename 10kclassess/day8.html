<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>

    <h2>Registration Form</h2>

    <form action="./answer.html">

        <!-- Username: only letters, numbers, and underscores, 5 to 15 characters -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" 
               pattern="^[a-zA-Z0-9_]{5,15}$" 
               title="Username must be 5-15 characters long and can only contain letters, numbers, and underscores."
               required>
        <br><br>

        <!-- Email: simple email pattern -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" 
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
               title="Enter a valid email address, e.g., user@example.com"
               required>
        <br><br>

        <!-- Password: At least 8 characters, one uppercase letter, one lowercase letter, one number, and one special character -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" 
               pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@#$%^]).{8,15}$"
               title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character (e.g. @$!%*?&)."
               required>
        <br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">

    </form>
    </center>

</body>
</html>
