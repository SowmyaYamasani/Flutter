<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function check(){
            var a = document.getElementById('data').value;
            //or else without using the if block u canuse Math.sign() function
            if(a > 0){
                res = a +"is a positive number";
            }
            else{
               res = a +"negative number";
            }
            document.getElementById('res').innerText= res;

        }

    </script>
</head>
<body>
    <input type="number" name="" step="any" id="data"/>
    <button onclick="check()">Check</button>
    <h1 id="res"></h1>
    
</body>
</html>
